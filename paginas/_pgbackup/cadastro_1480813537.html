<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../incremento/Style.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container background-configuration">
            <h2>Cadastro</h2>
            <form role="form"> 
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputEmail1">Nome: &nbsp;
                        <br>
                    </label>                     
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome" required> 
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputEmail1">Email :</label>                     
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required> 
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputEmail1">Senha</label>                     
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Senha" required> 
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputEmail1">Idade:</label>                     
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Idade" required> 
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputEmail1">Peso (Kg):</label>                     
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Peso"> 
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputEmail1">Altura (m):</label>                     
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Altura"> 
                </div>
                <div class="radio"> 
                    <label class="control-label"> 
                        <input type="radio" name="group" value="H" checked>Homem &nbsp;
                    </label>
                    <label class="control-label"> 
                        <input type="radio" name="group" value="M" checked="">Mulher
                    </label>                     
                </div>
                <br /> 
                <button type="submit" class="btn btn btn-lg btn-success btn-block">Salvar</button>                 
            </form>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
